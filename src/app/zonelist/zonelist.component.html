<p>Zones</p>
<div class="main-body">
    <div class="top-left">
        <button mat-icon-button color="primary" (click)="openAddZoneDialog()" ><mat-icon>add</mat-icon></button>
    </div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location </th>
            <td mat-cell *matCellDef="let row"> {{row.location}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="ttnid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TTNID </th>
            <td mat-cell *matCellDef="let row"> {{row.ttnid}} </td>
        </ng-container>

        <ng-container matColumnDef="userid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>UserID </th>
            <td mat-cell *matCellDef="let row"> {{row.userid}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Actions </th>
            <td mat-cell *matCellDef="let row" > 
                <div class="side">
                <button mat-icon-button (click)="DeleteZone(row._id , row.name)">  
                    <mat-icon>delete</mat-icon>
                </button>    
                <button mat-icon-button (click) ="EditZone(row._id)">
                    <mat-icon>edit</mat-icon>
                </button> 
                <button mat-icon-button (click) ="getZone(row._id)" >
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </button>  
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
        
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
