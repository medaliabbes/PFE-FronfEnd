

<div class="main-body">
    <div *ngIf="myzone">
        <p> {{ myzone.name}} </p>        
    </div>
    <div class="top-left">
        <button mat-icon-button color="primary"><mat-icon>add</mat-icon></button>
    </div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
        <!-- ID Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="mode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mode </th>
            <td mat-cell *matCellDef="let row"> {{row.mode}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
            <td mat-cell *matCellDef="let row"> {{row.state}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Actions </th>
            <td mat-cell *matCellDef="let row" > 
                <div class="side">
                <button mat-icon-button (click)="DeleteDevice(row._id)">  
                    <mat-icon>delete</mat-icon>
                </button>   
                <button mat-raised-button color="primary" (click) = "sendOnCommand(row._id)" >
                    On
                </button>   
                <button mat-stroked-button color="primary" (click) = "sendOffCommand(row._id)" >
                    Off
                </button>   
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "RowClicked()" ></tr>

        <!-- Row shown when there is no matching data. -->
        
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
